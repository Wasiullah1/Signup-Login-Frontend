  <body data-spy="scroll" data-target="#navbar">

    <nav id="navbar" class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">

    <div class="container">
        <a class="navbar-brand" href="index.html">Wasiullah</a>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#nav">
            <span class="navbar-toggler-icon" ></span>
        </button>
 
        <div id="nav" class="collapse navbar-collapse" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>

            </ul>
        </div>

    </div>

    <!-- Login Section -->
    <section id="Login">
        <div class="fa-lightbulb-overlay">
            <div class="home-inner container">
                <div class="row">
        
                    <div id="log" class="col-lg-8">
                        <div class="card bg-primary card-form">
                            <div class="card-body">
                                <h2 align="center">Log In Form</h2>
                                
                                <form>
                            
                                <div class="form-group">
                                <input class="form-control form-control-lg" type="email" placeholder="Email"> 
                                </div>
                                
                                <div class="form-group">
                                <input class="form-control form-control-lg" type="password" placeholder="Password"> 
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-outline-light btn-block" style="background-color:greenyellow;">Log In</button>
                                </div>
                                </form>
                                <div style=" display: flex;">
                                    <a href="index.html" style="color: burlywood;">
                                        <h5 style="padding: 0px 20px;">SignUp</h5>
                                    </a>
                                    <a href="index.html" style="color: burlywood;">
                                        <h5 style="padding: 0px 20px;">Forget Password</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </section>
          
    <footer class="bg-dark">
        <div class="text-center py-4">
